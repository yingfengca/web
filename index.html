<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap');
        *{
            padding: 0;
            margin:0;
            font-family: 'Work Sans', sans-serif;
        }
        body{
            height: 100vh;
        }

        table{
            background-image:linear-gradient(red,purple);

            margin:0 auto;
            border-collapse: collapse;
            color:white;
            font-family: 'Work Sans', sans-serif;
        }
        td{
            border:0.1px solid rgba(0, 0, 0, 0)
        }
        th{
            font-size: 20px;
            max-width: 324px;
        }
        button{
            width:80px;
            height:80px;
            font-size: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border:none;
            box-sizing: border-box;
            color:white;
            outline: none;
        }

        button:hover{
            background-color: rgba(255, 255, 255, 0.4);
        }
        #formula{
            height: 50px;
            font-size: 30px;
            border-bottom:2px solid rgba(255, 255, 255, 0.3);
        }
        #result{
            height: 120px;
            font-size:60px;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" id="formula"></th>
            </tr>
            <tr>
                <th colspan="4" id="result">0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="input('(')">(</button></td>
                <td><button onclick="input(')')">)</button></td>
                <td><button onclick="input('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="input('7')">7</button></td>
                <td><button onclick="input('8')">8</button></td>
                <td><button onclick="input('9')">9</button></td>
                <td><button onclick="input('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="input('4')">4</button></td>
                <td><button onclick="input('5')">5</button></td>
                <td><button onclick="input('6')">6</button></td>
                <td><button onclick="input('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="input('1')">1</button></td>
                <td><button onclick="input('2')">2</button></td>
                <td><button onclick="input('3')">3</button></td>
                <td><button onclick="input('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="input('0')">0</button></td>
                <td><button onclick="input('.')">.</button></td>
                <td><button onclick="del()">del</button></td>
                <td><button onclick="calculate()">=</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        function clean(){
            formula.innerHTML=""
            result.innerHTML=""
        }
        
        function input(btnName){
            let before=formula.innerHTML
            formula.innerHTML=before+btnName
        }

        function del(){
            //Get old data from formula
            let before=formula.innerHTML

            //Delete the last letter
            // console.log(before.substring(0,before.length-1));
            // console.log(before.length);
            // console.log(before[0]);
            // console.log(before[1]);
            // console.log(before[2]);
            // console.log(before[before.length-1]);//Get the last letter
            
            formula.innerHTML=before.substring(0,before.length-1)
            
        }

        function calculate(){
            let equation=formula.innerHTML
            
            try {
                result.innerHTML=eval(equation)
            } catch (error) {
                result.innerHTML="Equation Error"
            }
        }
        
    </script>

</body>
</html>
